type: custom:windrose-card
data_period:
  period_selector:
    location: bottom
    active_color: black
    active_bg_color: gold
    buttons:
      - hours: 1
        title: 1 heure
        active: true
      - hours: 8
        title: 8 heures
      - hours: 24
        title: 1 jour
      - hours: 240
        title: 10 jours
windspeed_bar_full: true
wind_direction_entity:
  entity: sensor.station_meteo_direction_cardinale_du_vent
windspeed_entities:
  - entity: sensor.station_meteo_vitesse_du_vent
    name: Vitesse
    output_speed_unit: kph
    speed_range_beaufort: false
    speed_ranges:
      - from_value: 0
        color: hsl(195, 95%, 55%)
      - from_value: 10
        color: hsl(200, 95%, 52%)
      - from_value: 20
        color: hsl(185, 95%, 48%)
      - from_value: 30
        color: hsl(165, 95%, 45%)
      - from_value: 40
        color: hsl(135, 95%, 45%)
      - from_value: 50
        color: hsl(90, 95%, 48%)
      - from_value: 60
        color: hsl(65, 95%, 50%)
      - from_value: 70
        color: hsl(45, 95%, 50%)
      - from_value: 80
        color: hsl(30, 95%, 50%)
      - from_value: 90
        color: hsl(15, 95%, 50%)
      - from_value: 100
        color: hsl(0, 95%, 50%)
  - entity: sensor.station_meteo_rafale_10m
    name: Rafale 10m
    output_speed_unit: kph
    speed_range_beaufort: false
    speed_ranges:
      - from_value: 0
        color: hsl(195, 90%, 55%)
      - from_value: 10
        color: hsl(210, 90%, 50%)
      - from_value: 20
        color: hsl(165, 90%, 45%)
      - from_value: 30
        color: hsl(120, 90%, 45%)
      - from_value: 50
        color: hsl(60, 95%, 50%)
      - from_value: 70
        color: hsl(35, 95%, 50%)
      - from_value: 90
        color: hsl(0, 95%, 50%)
current_direction:
  show_arrow: true
  arrow_size: 80
  center_circle_size: 30
  hide_direction_below_speed: 3
corner_info:
  top_left:
    label: Vent
    entity: sensor.station_meteo_vitesse_du_vent
    unit: " Km/h"
    color: rgb(127,255,212)
    label_text_size: 50
    value_text_size: 60
    precision: 0
  top_right:
    label: Rafale
    entity: sensor.station_meteo_rafale_max_jour
    color: rgb(127,255,212)
    unit: " Km/h"
    label_text_size: 50
    value_text_size: 60
  bottom_left:
    label: Pression
    entity: sensor.bain_de_bretagne_pressure
    color: rgb(154,205,50)
    unit: " hPa"
    label_text_size: 50
    value_text_size: 60
    precision: 0
  bottom_right:
    label: Pluie
    entity: sensor.station_meteo_precipitation_journaliere
    color: rgb(154,205,50)
    unit: " mm"
    label_text_size: 50
    value_text_size: 60
    precision: 1
actions:
  top_left:
    tap_action:
      entity: sensor.station_meteo_vitesse_du_vent
      action: more-info
  top_right:
    tap_action:
      entity: sensor.station_meteo_rafale_max_jour
      action: more-info
  windrose:
    tap_action:
      action: navigate
      navigation_path: /config/devices/device/bf03c49d803e88cbef4e231601c36f8c
  bottom_left:
    tap_action:
      entity: sensor.bain_de_bretagne_pressure
      action: more-info
  bottom_right:
    tap_action:
      entity: sensor.station_meteo_precipitation_journaliere
      action: more-info
  speed_bar_1:
    tap_action:
      entity: sensor.station_meteo_vitesse_du_vent
      action: more-info
  speed_bar_2:
    tap_action:
      entity: sensor.station_meteo_rafale_10m
      action: more-info
direction_labels:
  cardinal_direction_letters: NESO
  show_cardinal_directions: true
  show_intercardinal_directions: true
  show_secondary_intercardinal_directions: false
  cardinal_directions_text_size: 60
  intercardinal_directions_text_size: 45
  secondary_intercardinal_directions_text_size: 30
show_intercardinal_directions: true
show_secondary_intercardinal_directions: true
matching_strategy: full-time
center_calm_percentage: false
colors:
  rose_lines: white
  rose_cardinal_direction_labels: gold
  rose_intercardinal_direction_labels: white
  rose_secondary_intercardinal_direction_labels: yellow
  rose_center_percentage: red
  rose_percentages: gold
  rose_current_direction_arrow: purple
  bar_border: hsl(200, 100%, 60%)
  bar_unit_name: white
  bar_name: white
  bar_unit_values: white
  bar_percentages: auto